<div *ngIf="isOpen" 
         class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black bg-opacity-90"
         (click)="close()">
      <div class="relative max-w-7xl w-full" (click)="$event.stopPropagation()">
        <button 
          (click)="close()"
          class="absolute top-4 right-4 text-white hover:text-primary-500 transition-colors">
          <span class="sr-only">Close</span>
          ✕
        </button>
        
        <img [src]="image" 
             [alt]="alt" 
             class="w-full h-auto max-h-[90vh] object-contain">
             
        <div class="mt-4 text-white">
          <h3 class="text-xl font-bold mb-2">{{ title }}</h3>
          <p class="text-neutral-300">{{ description }}</p>
          <p class="mt-2 text-sm text-neutral-400">
            {{ photographer }} • {{ location }} • {{ date }}
          </p>
        </div>
      </div>
    </div>
