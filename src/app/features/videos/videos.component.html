<div class="flex flex-col min-h-screen">
  <app-header></app-header>

  <main class="flex-grow pt-24">
    <!-- Videos Header -->
    <section class="py-16 bg-neutral-900 text-white">
      <div class="container px-6 md:px-12">
        <div class="max-w-4xl mx-auto text-center">
          <h1 class="text-4xl md:text-5xl lg:text-6xl font-display font-bold mb-6">
            <span *ngIf="currentLanguage === 'en'">
              <span class="text-primary-500">VIDEO</span> ARCHIVE
            </span>
            <span *ngIf="currentLanguage === 'bn'" class="bengali">
              <span class="text-primary-500">ভিডিও</span> আর্কাইভ
            </span>
          </h1>
          
          <p class="text-xl text-neutral-300 mb-10">
            <span *ngIf="currentLanguage === 'en'">
              Documentary footage and video testimonies from the 2024 Bangladesh protests
            </span>
            <span *ngIf="currentLanguage === 'bn'" class="bengali">
              ২০২৪ বাংলাদেশ আন্দোলনের ডকুমেন্টারি ফুটেজ এবং ভিডিও সাক্ষ্য
            </span>
          </p>
          
          <div class="flex justify-center">
            <div class="h-1 w-24 bg-primary-500"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Videos Grid -->
    <section class="py-16 bg-white dark:bg-neutral-900">
      <div class="container px-6 md:px-12">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
          <div *ngFor="let video of videos" class="protest-border bg-white dark:bg-neutral-800 rounded-lg overflow-hidden">
            <div class="aspect-w-16 aspect-h-9 relative">
              <img [src]="video.thumbnail" [alt]="video.title" class="w-full h-64 object-cover">
              <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                <button class="text-white hover:text-primary-500 transition-colors">
                  <span *ngIf="currentLanguage === 'en'">Play Video</span>
                  <span *ngIf="currentLanguage === 'bn'" class="bengali">ভিডিও চালান</span>
                </button>
              </div>
            </div>
            
            <div class="p-6">
              <h3 class="text-xl font-bold mb-2 dark:text-white">
                <span *ngIf="currentLanguage === 'en'">{{ video.title }}</span>
                <span *ngIf="currentLanguage === 'bn'" class="bengali">{{ video.titleBn }}</span>
              </h3>
              
              <p class="text-neutral-600 dark:text-neutral-400 text-sm mb-4">
                <span *ngIf="currentLanguage === 'en'">{{ video.date }}</span>
                <span *ngIf="currentLanguage === 'bn'" class="bengali">{{ video.dateBn }}</span>
              </p>
              
              <p class="text-neutral-700 dark:text-neutral-300">
                <span *ngIf="currentLanguage === 'en'">{{ video.description }}</span>
                <span *ngIf="currentLanguage === 'bn'" class="bengali">{{ video.descriptionBn }}</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <app-footer></app-footer>
</div>
