<div class="flex flex-col min-h-screen">
  <app-header></app-header>

  <main class="flex-grow pt-24">
    <!-- People Header -->
    <section class="py-16 bg-neutral-900 text-white">
      <div class="container px-6 md:px-12">
        <div class="max-w-4xl mx-auto text-center">
          <h1 class="text-4xl md:text-5xl lg:text-6xl font-display font-bold mb-6">
            <span *ngIf="currentLanguage === 'en'">
              <span class="text-primary-500">KEY</span> FIGURES
            </span>
            <span *ngIf="currentLanguage === 'bn'" class="bengali">
              <span class="text-primary-500">প্রধান</span> ব্যক্তিত্ব
            </span>
          </h1>
          
          <p class="text-xl text-neutral-300 mb-10">
            <span *ngIf="currentLanguage === 'en'">
              Influential individuals who shaped the 2024 Bangladesh student movement
            </span>
            <span *ngIf="currentLanguage === 'bn'" class="bengali">
              ২০২৪ বাংলাদেশ ছাত্র আন্দোলনকে রূপ দেওয়া প্রভাবশালী ব্যক্তিত্ব
            </span>
          </p>
          
          <div class="flex justify-center">
            <div class="h-1 w-24 bg-primary-500"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- People Grid -->
    <section class="py-16 bg-white dark:bg-neutral-900">
      <div class="container px-6 md:px-12">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
          <div *ngFor="let person of people" class="protest-border bg-white dark:bg-neutral-800 rounded-lg overflow-hidden">
            <div class="h-64 overflow-hidden">
              <img [src]="person.image" [alt]="person.name" class="w-full h-full object-cover">
            </div>
            
            <div class="p-6">
              <h3 class="text-xl font-bold mb-2 dark:text-white">
                <span *ngIf="currentLanguage === 'en'">{{ person.name }}</span>
                <span *ngIf="currentLanguage === 'bn'" class="bengali">{{ person.nameBn }}</span>
              </h3>
              
              <p class="text-neutral-600 dark:text-neutral-400 text-sm mb-4">
                <span *ngIf="currentLanguage === 'en'">{{ person.role }}</span>
                <span *ngIf="currentLanguage === 'bn'" class="bengali">{{ person.roleBn }}</span>
              </p>
              
              <p class="text-neutral-700 dark:text-neutral-300">
                <span *ngIf="currentLanguage === 'en'">{{ person.description }}</span>
                <span *ngIf="currentLanguage === 'bn'" class="bengali">{{ person.descriptionBn }}</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <app-footer></app-footer>
</div>
